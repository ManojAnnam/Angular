<form>
  <div class="form-group">
    <label for="firstName">FirstName</label>
    <input
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      ngModel
      name="comment"
      #comment="ngModel"
      (change)="log(comment)"
      class="form-control"
      cols="30"
      rows="5"
      id="comment"
    >
    </textarea>
  </div>
</form>
