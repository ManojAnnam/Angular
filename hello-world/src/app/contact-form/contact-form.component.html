<form>
  <div class="form-group">
    <label for="firstName">FirstName</label>
    <input
      required
      ngModel
      name="firstName"
      minlength="3"
      pattern="banana"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="firstName.touched && !firstName.valid"
    >
      <div *ngIf="firstName.errors.required">FirstName is Required</div>
      <div *ngIf="firstName.errors.minlength">
        FirstName should be of Length
        {{ firstName.errors.minlength.requiredLength }}
      </div>
      <div *ngIf="firstName.errors.pattern">FirstName pattern is wrong</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      ngModel
      name="comment"
      #comment="ngModel"
      (change)="log(comment)"
      class="form-control"
      cols="30"
      rows="5"
      id="comment"
    >
    </textarea>
  </div>
</form>
