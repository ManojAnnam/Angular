<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">OldPassword</label>
    <input
      formControlName="oldPassword"
      id="oldPassword"
      type="text"
      class="form-control"
    />

    <div
      class="alert alert-danger"
      *ngIf="oldPassword.touched && oldPassword.invalid"
    >
      <div *ngIf="oldPassword.errors.required">OldPassword is required</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">
        OldPassword should be as previous
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">NewPassword</label>
    <input
      formControlName="newPassword"
      id="newPassword"
      type="text"
      class="form-control"
    />

    <div
      class="alert alert-danger"
      *ngIf="newPassword.touched && newPassword.invalid"
    >
      <div *ngIf="newPassword.errors.required">NewPassword is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">confirmPassword</label>
    <input
      formControlName="confirmPassword"
      id="confirmPassword"
      type="text"
      class="form-control"
    />

    <div
      class="alert alert-danger"
      *ngIf="confirmPassword.touched && confirmPassword.invalid"
    >
      <div *ngIf="confirmPassword.errors.required">
        ConfirmPassword is required
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Change Password</button>
</form>
