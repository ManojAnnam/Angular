<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="alert alert-danger" *ngIf="form.errors">
    invalid Login
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username.pending">
      Checking for uniqueness....
    </div>
    <div
      class="alert alert-danger"
      *ngIf="username.touched && username.invalid"
    >
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">
        username should be atleast
        {{ username.errors.minlength.requiredLength }} characters
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        username should not contain space
      </div>
      <div *ngIf="username.errors.shouldBeUnique">
        username should be unique
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <pre>{{ form.value | json }}</pre>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
