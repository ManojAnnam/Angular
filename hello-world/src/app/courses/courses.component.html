<h2 class="mx8">{{ courses.length }}</h2>
<ul>
  <li *ngFor="let course of courses">{{ course }}</li>
</ul>

<div (click)="onSaveDiv($event)">
  <button
    class="btn btn-primary"
    [class.active]="isActive"
    (click)="onSave($event)"
  >
    Save
  </button>
  <input (keyup)="onKey($event)" />
</div>
